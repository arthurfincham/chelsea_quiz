<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Fincham</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <figure class="card">
    <div class="box" id="box1">
      <div class="question">
        <h2>IN WHICH DECADE WAS STAMFORD BRIDGE BUILT?</h2>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1800" max="1900" value="1850" step="10" class="slider" id="myRange">
        <p><strong><span id="year"></span></strong>s</p>
      </div>
    </div>
  </figure>
  <figure class="card">
    <div class="box" id="box2">
      <div class="question">
        <h2>WHO IS CHELSEA'S ALL TIME TOP SCORER?</h2>
      </div>
      <div class="topscorer">
        <input type="radio" id="drogba" name="scorer" value="drogba">
        <label for="drogba">DROGBA</label><br>
        <input type="radio" id="lampard" name="scorer" value="lampard">
        <label for="lampard">LAMPARD</label><br>
        <input type="radio" id="hazard" name="scorer" value="hazard">
        <label for="hazard">HAZARD</label>
      </div>
  </figure>
  <figure class="card">
    <div class="box" id="box3">
      <div class="question">
        <h2>WHERE DID CHELSEA WIN THE UCL 2012?</h2>
      </div>
      <div id="where_input">
        <form action="" method="get">
          <input type="text" id="location" name="whereabouts" onChange="autoSubmit();"><br>
          <input type="submit" style="display:none" />
        </form>
      </div>
    </div>
  </figure>
  <figure class="card">
    <div class="box" id="box4">
      <div class="question">
        <h2>WHO IS THE CLUB MASCOT?</h2>
      </div>
      <div class="mascot">
        <input type="radio" id="bridge" name="mascot" value="Albert the Bridge">
        <label for="bridge">ALBERT THE BRIDGE</label><br>
        <input type="radio" id="stamford" name="mascot" value="Stamford the Lion">
        <label for="stamford">STAMFORD THE LION</label><br>
      </div>
    </div>
  </figure>
  <figure class="card">
    <div class="box" id="box5">
      <h3 id="answers">Your Answers</h3>
      <button onclick="myFunction()">Results</button>
  </figure>

  <script src="main.js"></script>
</body>

</html>
