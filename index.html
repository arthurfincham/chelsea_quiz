<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Fincham</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <figure class="card">
    <div class="box" id="box1">
      <div class="question">
        <h2>IN WHICH DECADE WAS STAMFORD BRIDGE BUILT?</h2>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1800" max="1900" value="1850" step="10" class="slider" id="myRange">
        <p><strong><span id="year"></span></strong> s</p>
      </div>
      <a href="#second"><img src="resources/whitearrow.png" width="80"></a>
    </div>
  </figure>
  <figure id="second" class="card">
    <div class="box" id="box2">
      <div class="question">
        <h2>WHO IS CHELSEA'S ALL TIME TOP SCORER?</h2>
      </div>
      <div class="topscorer">
        <label>
          <input type="radio" id="drogba" name="scorer" value="0">
          <img src="resources/drogba.jpeg">
        </label><br>
        <label>
          <input type="radio" id="lampard" name="scorer" value="1">
          <img src="resources/lampard.png">
        </label><br>
        <label>
          <input type="radio" id="hazard" name="scorer" value="0">
          <img src="resources/hazard.jpeg">
        </label>
      </div>
      <a href="#third"><img src="resources/whitearrow.png" width="80"></a>
    </div>
  </figure>
  <figure id="third" class="card">
    <div class="box" id="box3">
      <div class="question">
        <h2>WHERE DID CHELSEA WIN THE UCL IN 2012?</h2>
      </div>
      <div id="where_input">
        <form spellcheck="false" action="" method="get">
          <input type="text" id="location" name="whereabouts" onChange="autoSubmit();"><br>
          <input type="submit" style="display:none" />
        </form>
      </div>
      <a href="#fourth"><img src="resources/whitearrow.png" width="80"></a>
    </div>
  </figure>
  <figure id="fourth" class="card">
    <div class="box" id="box4">
      <div class="question">
        <h2>WHO IS THE CLUB MASCOT?</h2>
      </div>
      <div class="mascot">
        <input type="radio" id="pensioner" name="mascot" value="0">
        <label for="pensioner">THE CHELSEA PENSIONER</label><br>
        <input type="radio" id="stamford" name="mascot" value="1">
        <label for="stamford">STAMFORD THE LION</label><br>
        <input type="radio" id="bridge" name="mascot" value="0">
        <label for="bridge">ALBERT THE BRIDGE</label><br>
      </div>
      <a href="#fifth"><img src="resources/whitearrow.png" width="80"></a>
    </div>
  </figure>
  <figure id="fifth" class="card">
    <div class="box" id="box5">
      <div class="question">
        <h3>DIEGO COSTA HAS PLAYED FOR TWO COUNTRIES.<br>WHICH ARE THEY?</h3>
      </div>
      <div class="nationality">
        <label>
          <input type="checkbox" class="nationman" id="spain" name="nation" value="1">
          <img src="resources/spain.png">
        </label><br>
        <label>
          <input type="checkbox" class="nationman" id="argentina" name="nation" value="0">
          <img src="resources/argentina.png">
        </label><br>
        <label>
          <input type="checkbox" class="nationman" id="brazil" name="nation" value="1">
          <img src="resources/brazil.png">
        </label>
        <label>
          <input type="checkbox" class="nationman" id="italy" name="nation" value="0">
          <img src="resources/italy.png">
        </label>
        <label>
          <input type="checkbox" class="nationman" id="portugal" name="nation" value="0">
          <img src="resources/portugal.png">
        </label>
        <label>
          <input type="checkbox" class="nationman" id="colombia" name="nation" value="0">
          <img src="resources/colombia.png">
        </label>
      </div>
      <a href="#sixth"><img src="resources/whitearrow.png" width="80"></a>
    </div>
  </figure>
  <figure id="sixth" class="card">
    <div class="box" id="box6">
      <h3 id="answers">Your Answers</h3>
      <button onclick="myFunction()">Results</button>
  </figure>
  </div>
  <script src="main.js"></script>

</html>
